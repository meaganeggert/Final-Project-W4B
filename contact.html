<body>
  <nav>
    <div class="logo">
      <a href="index.html"><img id="bakerylogo" src="./Images/WildSaltOrange.png" alt="The Wild Salt Bakery text logo"></a>
    </div>
    <div class="navbar">
      <ul>
          <li><a href="https://www.instagram.com/wildsalt.bakery/" target="_blank"><i class="fa-brands fa-instagram fa-lg"></i></a></li>
          <li><a href="index.html">HOME</a></li>
          <li><a href="pricing.html">PRICING</a></li>
          <li><a href="recipes.html">RECIPES</a></li>
          <li><a href="gallery.html">GALLERY</a></li>
          <li><a class="active" href="contact.html">CONTACT</a></li>
      </ul> 
    </div>
  </nav>

  <div class="container">
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe width="400px" height="500px" id="gmap_canvas" src="https://maps.google.com/maps?q=Sanger,%20CA%2093657&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:left;height:500px;width:400px;}</style><a href="https://www.embedgooglemap.net">embed a google map</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:100%;width:100%;}</style></div>
    </div>

    <div class="form">
      <form id="wildsaltform" action="index.html">
        <table>
          
          <tr>
            <th colspan="2">
              Contact Us!
            </th>
          </tr>

          <tr>
            <td class="image" colspan="2">
            </td>
          </tr>
          
          <tr>
            <td class="customer">
              First Name
            </td>
            <td>
              <input type="text" name="firstname" id="fname" placeholder="First Name..">
            </td>
          </tr>
          
          <tr>
            <td class="customer">
              Last Name
            </td>
            <td>
              <input type="text" name="lastame" id="lname" placeholder="Last Name..">
            </td>
          </tr>
          
          </tr>
          <tr>
            <td class="tablehead" colspan="2">
              Questions/Comments
            </td>
          </tr>
          
          <tr>
            <td colspan="2">
              <textarea class="comment" id="project" name="project" placeholder="I need cake!"></textarea>
            </td>
          </tr>
          
          <tr>
            <td colspan="2">
              <input type="submit" value="Submit">
            </td>
          </tr>
        </table>
        </form>
    </div>

</div>


<footer>
  <div class="foot">
    <img src="./Images/WildSaltOrange.png" alt="Wild Salt Bakery logo" style="width:200px">
